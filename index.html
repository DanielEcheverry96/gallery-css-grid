<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image gallery with CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="img/Img-Mujer-Audifono.jpg" alt="Image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="img/Img-Mujer4.jpg" alt="Image 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="img/Img-Perfil.jpg" alt="Image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="img/Img-Perfil2.jpg" alt="Image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="img/Img-Mujer5.jpg" alt="Image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="img/Img-Perfil4.jpg" alt="Image 6" class="gallery__img">
            </figure>
        </div>
    </div>

</body>

</html>
